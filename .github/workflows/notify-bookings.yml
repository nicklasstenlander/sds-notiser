name: Notify on new bookings

on:
  schedule:
    - cron: "*/5 * * * *" # var 5:e minut
  workflow_dispatch:

permissions:
  contents: write

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Run notifier
        env:
          COGWORK_ORG: sollentunadans
          COGWORK_PW: ${{ secrets.COGWORK_PW }}
          COGWORK_BASE: https://dans.se/api/public

          PUSHOVER_APP_TOKEN: ${{ secrets.PUSHOVER_APP_TOKEN }}
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}

          FETCH_MAX_ROWS: "25"
          MAX_NOTIFICATIONS_PER_RUN: "25"
        run: python notify_bookings.py

      - name: Commit state.json (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add state.json || true
          git commit -m "Update booking notifier state" || echo "No changes to commit"
          git push
